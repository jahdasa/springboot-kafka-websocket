spring:
  application:
    name: bitcoin-api
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/bitcoindb?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: secret
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:29092}
      bindings:
        prices-out-0:
          destination: com.ivanfranchin.bitcoin.api.price
        transaction-out-0:
          destination: com.ivanfranchin.bitcoin.api.transaction

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
    disable-swagger-default-url: true

server:
  port: 9090