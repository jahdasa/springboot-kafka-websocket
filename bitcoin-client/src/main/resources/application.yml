spring:
  application:
    name: bitcoin-client
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:29092}
      bindings:
        prices-in-0:
          destination: com.ivanfranchin.bitcoin.api.price
          group: bitcoinClientGroup
        transaction-in-0:
          destination: com.ivanfranchin.bitcoin.api.transaction
          group: bitcoinClientGroup
    function:
      definition: transaction;prices

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always
